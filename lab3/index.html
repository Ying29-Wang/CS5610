<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bubble Tea ordering system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/styles.css">
    <script defer src="./js/scripts.js"></script>
</head>

<body>
    <main>
        <form>
            <h1>Boba Tea Order Form</h1>
            <div class="form-group">
                <label for="flavor">Choose a flavor:</label>
                <select id="flavor" name="flavor" required>
                    <option value="">--Please choose an option--</option>
                    <option value="original">original</option>
                    <option value="mango">mango</option>
                    <option value="strawberry">strawberry</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Choose a size:</label>
                <select id="size" name="size" required>
                    <option value="">--Please choose an option--</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toppings">Choose toppings:</label>
                <select id="toppings" name="toppings" multiple>
                    <option value="">--Please choose an option--</option>
                    <option value="boba">boba</option>
                    <option value="jelly">jelly</option>
                    <option value="pudding">pudding</option>
                </select>
            </div>
            <button type="button" id="placeOrderButton">Place Order</button>
        </form>
    </main>
</body>

</html>
